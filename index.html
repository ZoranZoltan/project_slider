<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="demo-cont">
    <!-- slider start -->
    <div class="fnc-slider example-slider">
      <div class="fnc-slider__slides">
        <!-- slide start -->
        <div class="fnc-slide m--blend-green m--active-slide">
          <div class="fnc-slide__inner">
            <div class="fnc-slide__mask">
              <div class="fnc-slide__mask-inner"></div>
            </div>
            <div class="fnc-slide__content">
              <h2 class="fnc-slide__heading">
                <div class="fnc-slide__heading-line">
                  <span>Donald</span>
                </div>
                <div class="fnc-slide__heading-line">
                  <span>Duck</span>
                </div>
              </h2>
              <button type="button" class="fnc-slide__action-btn">
                About
                <span data-text="Credits">About</span>
              </button>
            </div>
          </div>
        </div>
        <!-- slide end -->
        <!-- slide start -->
        <div class="fnc-slide m--blend-dark">
          <div class="fnc-slide__inner">
            <div class="fnc-slide__mask">
              <div class="fnc-slide__mask-inner"></div>
            </div>
            <div class="fnc-slide__content">
              <h2 class="fnc-slide__heading">
                <div class="fnc-slide__heading-line">
                  <span>Daffy</span>
                </div>
                <div class="fnc-slide__heading-line">
                  <span>Duck</span>
                </div>
              </h2>
              <button type="button" class="fnc-slide__action-btn">
                About
                <span data-text="Credits">About</span>
              </button>
            </div>
          </div>
        </div>
        <!-- slide end -->
        <!-- slide start -->
        <div class="fnc-slide m--blend-red">
          <div class="fnc-slide__inner">
            <div class="fnc-slide__mask">
              <div class="fnc-slide__mask-inner"></div>
            </div>
            <div class="fnc-slide__content">
              <h2 class="fnc-slide__heading">
                <div class="fnc-slide__heading-line">
                  <span>Wile e.</span>
                </div>
                <div class="fnc-slide__heading-line">
                  <span>Coyote</span>
                </div>
              </h2>
              <button type="button" class="fnc-slide__action-btn">
                About
                <span data-text="Credits">About</span>
              </button>
            </div>
          </div>
        </div>
        <!-- slide end -->
        <!-- slide start -->
        <div class="fnc-slide m--blend-blue">
          <div class="fnc-slide__inner">
            <div class="fnc-slide__mask">
              <div class="fnc-slide__mask-inner"></div>
            </div>
            <div class="fnc-slide__content">
              <h2 class="fnc-slide__heading">
                <div class="fnc-slide__heading-line">
                  <span>Bugs</span>
                </div>
                <div class="fnc-slide__heading-line">
                  <span>Bunny</span>
                </div>
              </h2>
              <button type="button" class="fnc-slide__action-btn">
                About
                <span data-text="Credits">About</span>
              </button>
            </div>
          </div>
        </div>
        <!-- slide end -->
      </div>
      <nav class="fnc-nav">
        <div class="fnc-nav__bgs">
          <div class="fnc-nav__bg m--navbg-green m--active-nav-bg"></div>
          <div class="fnc-nav__bg m--navbg-dark"></div>
          <div class="fnc-nav__bg m--navbg-red"></div>
          <div class="fnc-nav__bg m--navbg-blue"></div>
        </div>
        <div class="fnc-nav__controls">
          <button class="fnc-nav__control">
            Donald Duck
            <span class="fnc-nav__control-progress"></span>
          </button>
          <button class="fnc-nav__control">
            Daffy Duck
            <span class="fnc-nav__control-progress"></span>
          </button>
          <button class="fnc-nav__control">
            Wile e. Coyote
            <span class="fnc-nav__control-progress"></span>
          </button>
          <button class="fnc-nav__control">
            Bugs Bunny
            <span class="fnc-nav__control-progress"></span>
          </button>
        </div>
      </nav>
    </div>
    <!-- slider end -->
    <div class="demo-cont__credits">
      <div class="demo-cont__credits-close"></div>
      <h2 class="demo-cont__credits-heading">Made by</h2>
      <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/142996/profile/profile-512_5.jpg" alt="" class="demo-cont__credits-img" />
      <h3 class="demo-cont__credits-name">Zoran Zoltan Kurešević</h3><br><br>
      
      <h2 class="demo-cont__credits-heading">Inspired by</h2><br>
      <a href="https://dribbble.com/shots/2375246-Fashion-Butique-slider-animation" target="_blank" class="demo-cont__credits-link">Concept by Kreativa Studio</a>
     
      
    </div>
  </div>
  <!-- partial -->
    <script  src="./script.js"></script>
</body>
</html>
